
<!DOCTYPE html>
<html>
<head>
    <title>
        Epam Login Form Task
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <style>
	.Signupcolor
{
    background: #0fabbc;
}
	.Facebookcolor
{
    background: #6682be;
}
	.googleColor
{
	background: #e67c6e;
}
.EpamBtnColor
{
background: #cfda58;
}
.icons
{
    font-size: 25px;
}
    </style>
</head>
<body>
	<div class="container pt-2 mt-5 mb-5 border">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6 mb-5 pt-2 ">
				<div class="d-flex justify-content-between Signupcolor p-2">
					<div class="p-2 text-light pl-2"><i class="fas fa-graduation-cap icon"></i></div>
					<div class="p-2 font-weight-bold text-light">SIGN UP</div>
					<div class="p-2 text-light pr-2"><i class="fas fa-times icon"></i></div>
				</div>
				<div class="container pl-5 pr-5">
					<form>
    						<div class="input-group mt-5">
      							<input id="email" type="text" class="form-control rounded-0" name="email" placeholder="mail@example.com">
     						 	<div class="input-group-append"><span class="input-group-text"><i class="fas fa-envelope"></i></span></div>
    						</div>
    						<div class="input-group mt-2">
      							<input id="password" type="password" class="form-control rounded-0" name="password" placeholder="Password">
      							<div class="input-group-append"><span class="input-group-text"><i class="fas fa-unlock-alt"></i></span></div>
    						</div>
  					</form>
				</div>
				<div class= "container pl-5 pr-5 mt-5">
					<button class = "btn btn-block text-light Signupcolor">Sign up</button>
				</div>
				<div class= "container pl-5 pr-5 mt-2">
					<div class="d-flex justify-content-between">
						<div>Forgot your password?</div>
						<div>Register!</div>
					</div>	
				</div>
				<div class= "container pl-5 pr-5 mt-5">
					<div class="row d-flex justify-content-between">
						<div class="col-sm-5"><hr></div>
						<div class="col-sm-2">OR</div>
						<div class="col-sm-5"><hr></div>
					</div>	
				</div>
				
				<div class="container pl-5 pr-5 mt-5">
             				 <button type="button" class="btn Facebookcolor btn-block font-weight-bold"><i class="fab fa-facebook-f text-light"></i>
             				 </button> 
          			</div>
				<div class= "container pl-5 pr-5 mt-2">
					<button type="button" class="btn btn-danger btn-block font-weight-bold">
                  				<i class="fab fa-google"></i>
              				</button>
				</div>
				   <div class="container pl-5 pr-5 mt-5">
              <button type="button" class="d-flex justify-content-center btn EpamBtnColor btn-block">
                  <i class="fas fa-angle-left text-light icons"></i>
                  <div class="text-light">EPAM LOGIN</div>
                  <i class="fas fa-angle-right text-light icons"></i>
              </button> 
          			</div>
			</div>
		</div>
	</div>

</body>
</html>
